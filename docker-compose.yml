version: "3.9"

services:
  db:
    image: postgres:15
    container_name: kanban-db
    environment:
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
      POSTGRES_DB: kanban
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: kanban-api
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://kanban:kanban@db:5432/kanban?sslmode=disable
    ports:
      - "8080:8080"

volumes:
  pgdata:
